<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link src="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="gradient-box"></div>
      <div class="row-options">
        <p>Select a direction:</p>
        <div class="columns">
          <div class="select">
            <select>
                <option value="linear">top</option>
                <option value="radial">bottom</option>
                <option value="conic">left</option>
                <option value="conic">right</option>
            </select>
              
          </div>
        </div>
        <div class="colors">
            <h1>colors</h1>
            <div class="input">
                <input type="color" value="#5665E9"/>
                <input type="color" value="#A271F8"/>
            </div>

        </div>
      </div>
      <textarea class="row" disabled></textarea>
      <div class="button-row">
        <button class="btn-generate">refresh</button>
        <button class="btn-copy">copy css code</button>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
